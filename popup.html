<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro!</h1>
        <div class="timer">
            <p id="minutes">20</p>
            <span>:</span>
            <p id="seconds">00</p>
        </div>
        <button id="start-button">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
